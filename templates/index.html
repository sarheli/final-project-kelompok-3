<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- import JQuery CDN  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js" integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js" integrity="sha512-aUhL2xOCrpLEuGD5f6tgHbLYEXRpYZ8G5yD+WlFrXrPy2IrWBlu6bih5C9H6qGsgqnU6mgx6KtU8TreHpASprw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>

    body {
      background-image: url('https://static.hdmall.id/750x450/system/image_attachments/images/000/039/408/original/mcu_3.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-position: center;
      background-size: cover;

      color: white;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  
      
      /* ... CSS lainnya ... */
        
  
      h1 {
        color: white;
        font-size: 48px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        
        padding: 10px;
    }
    
    
    /* Style untuk header */
    header {
      background-color: honeydew;
      padding: 10px;
      text-align: right;
    }

    /* Style untuk link pada header */
    header a {
      margin-left: 10px;
      color: #333;
      text-decoration: none;
    }

    /* Style untuk link yang diklik */
    header a.clicked {
      /* background-color: ; */
      color: #fff;
    }

    /* Style untuk konten halaman */
    .content {
      margin: 20px;
      text-align: center;
    }

    /* Style untuk paragraf */
    .content p {
      font-size: 20px;
      text-align: center;
      color: black;
    }
  </style>
  <script>
    // Fungsi untuk mengubah warna tombol saat diklik
    function handleClick(link) {
      var links = document.getElementsByTagName('a');
      for (var i = 0; i < links.length; i++) {
        links[i].classList.remove('clicked');
      }
      link.classList.add('clicked');
    }
  </script>
</head>
<body>
  <header>
    <a href="/" onclick="handleClick(this)">Home</a>
    <a href="/about" onclick="handleClick(this)">About</a>
    <a href="/login" onclick="handleClick(this)">Login</a>
  </header>

  <div class="content">
    <!-- Konten halaman home -->
    <h1>Selamat datang di Klinik jaya</h1>
    <p>informasi lebih lengkap klik berikut ini:</p>
    <p>lihat detail</p>
  </div>
</body>
</html>
