<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  <title>Data Antrian</title>
  <style>
    .text-primary-emphasis {
      color: #007bff;
    }

    .bg-primary-subtle {
      background-color: #f0f9ff;
    }

    .border-primary-subtle {
      border-color: #f0f9ff;
    }

    .rounded-3 {
      border-radius: 0.3rem;
    }

    .btn-approve {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-approve:hover {
      background-color: #218838;
      border-color: #218838;
    }

    .btn-reject {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-reject:hover {
      background-color: #c82333;
      border-color: #c82333;
    }

    .btn-approve,
    .btn-reject {
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
    Data antrian
  </div>
  <div class="container">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">No. Antrian</th>
          <th scope="col">Nama Pasien</th>
          <th scope="col">Dokter</th>
          <th scope="col">Tanggal Kunjungan</th>
          <th scope="col">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">001</th>
          <td>John Doe</td>
          <td>Dr. Smith</td>
          <td>2023-06-01</td>
          <td class="actions">
            <button class="btn btn-success btn-approve">Approve</button>
            <button class="btn btn-danger btn-reject">Reject</button>
          </td>
        </tr>
        <tr>
          <th scope="row">002</th>
          <td>Jane Smith</td>
          <td>Dr. Johnson</td>
          <td>2023-06-02</td>
          <td class="actions">
            <button class="btn btn-success btn-approve">Approve</button>
            <button class="btn btn-danger btn-reject">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // Menangkap tombol approve dan reject
      $(".btn-approve").click(function () {
        // Menampilkan pop-up konfirmasi
        if (confirm("Apakah Anda yakin ingin menyetujui antrian ini?")) {
          // Mengirim data ke server untuk disimpan (gunakan AJAX atau form submit)
          $.ajax({
            type: "POST",
            url: "url_kirim_data_approve",
            data: { id: "001" }, // Contoh data yang dikirim
            success: function (response) {
              // Tampilkan pesan sukses atau lakukan aksi lain sesuai kebutuhan
              alert("Data disimpan!");
            },
            error: function (xhr, status, error) {
              // Tampilkan pesan error atau lakukan penanganan error sesuai kebutuhan
              alert("Terjadi kesalahan saat menyimpan data.");
            },
          });
        }
      });

      $(".btn-reject").click(function () {
        // Tidak melakukan apa pun karena data tidak perlu disimpan
      });
    });
  </script>
</body>

</html>
