<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js" 
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

  <title>Registrasi Pasien</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    form {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 3px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    p {
      text-align: center;
      margin-top: 20px;
    }

    p a {
      color: #007bff;
      text-decoration: none;
    }

    .registration-result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .login-link a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Registrasi Pasien</h1>
  <form id="registrationForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="telpon">Nomor Telepon:</label>
    <input type="tel" id="telpon" name="telpon" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="retype_password">Re-type Password:</label>
    <input type="password" id="retype_password" name="retype_password" required>
    
    <label for="alamat">Alamat:</label>
    <textarea id="alamat" name="alamat" rows="4" required></textarea>
    
    <input type="submit" value="Daftar">
  </form>
  
  <div id="registrationResult" class="registration-result"></div>

  <div class="login-link">
    <p>Sudah punya akun? <a href="#">Login sekarang</a></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Menambahkan event listener ke form saat tombol "Daftar" ditekan
    $('#registrationForm').on('submit', function(event) {
      event.preventDefault(); // Menghentikan pengiriman data form secara langsung

      // Mengirimkan data registrasi ke server menggunakan Ajax
      $.ajax({
        url: $(this).attr('action'),
        type: $(this).attr('method'),
        data: $(this).serialize(),
        success: function(response) {
          $('#registrationResult').html(response);
        },
        error: function() {
          $('#registrationResult').html('Terjadi kesalahan. Silakan coba lagi.');
        }
      });
    });
  </script>
</body>
</html>
