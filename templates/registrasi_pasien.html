<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js" 
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css">


  <title>Registrasi Pasien</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      background-color:powderblue;
      background-image: url("https://cdn.wallpapersafari.com/24/69/qrgVOf.jpg");
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .cutom-form{
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .custom-button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 3px;
    }

    .custom-button:hover {
      background-color: #45a049;
    }

    p {
      text-align: center;
      margin-top: 20px;
    }

    p a {
      color: #007bff;
      text-decoration: none;
    }

    .registration-result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .login-link a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Registrasi Pasien</h1>
  <div class="cutom-form">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="usia">Usia:</label>
    <input type="text" id="usia" name="usia" required>
    
    <label for="jenis_kelamin">jenis kelamin:</label>
    <input type="text" id="jenis_kelamin" name="jenis_kelamin" required>
    
    
    <label for="telpon">Nomor Telepon:</label>
    <input type="tel" id="telpon" name="telpon" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="retype_password">Re-type Password:</label>
    <input type="password" id="retype_password" name="retype_password" required>
    
    <label for="alamat">Alamat:</label>
    <textarea id="alamat" name="alamat" rows="4" required></textarea>
    
    <button type="button" onclick="sign_up()" class="custom-button">Daftar</button>
  </div>
  
  <div id="registrationResult" class="registration-result"></div>

  <div class="login-link">
    <p>Sudah punya akun? <a href="/login">Login sekarang</a></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function sign_up(){
      if($('#password').val() != $('#retype_password').val()){
        return alert("Passwword yang dimasukkan tidak sama!")
      }

      $.ajax({
        type: 'POST',
        url: '/registrasi',
        data: {
          name : $('#nama').val(),
          username : $('#username').val(),
          usia : $('#usia').val(),
          jenis_kelamin : $('#jenis_kelamin').val(),
          address : $('#alamat').val(),
          phone : $('#telpon').val(),
          password : $('#password').val()
          
        },
        success: function(response) {
            // Menampilkan pesan sukses atau kesalahan setelah registrasi
            if (response.result === 'success') {
                alert('Registrasi berhasil. Silakan login.');
                window.location.href = '/login';
            } else {
                alert(response.msg);
            }
        }
      });
    }
  </script>
  </body>
</html>
