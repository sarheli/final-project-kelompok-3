<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      margin-top: 100px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th,
    table td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    table th {
      background-color: #f2f2f2;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Data Ulasan</h1>
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Nama Pengirim</th>
          <th>Ulasan</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam a lacus non nunc luctus bibendum.</td>
          <td>4.5</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Smith</td>
          <td>Ut tincidunt mauris ac sem egestas, ut euismod odio dapibus. Suspendisse potenti.</td>
          <td>3.8</td>
        </tr>
        <!-- Tambahkan baris data ulasan lainnya di sini -->
      </tbody>
    </table>
  </div>
</body>
</html>
