<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;

        .container {
            max-width: 400px;

            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container label {
            font-weight: bold;

        .container input[type="text"],
