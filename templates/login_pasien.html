<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Pasien</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css">
  <style>
    /* Tambahkan gaya CSS di sini */
    body {
        background-image: url("https://cdn.wallpapersafari.com/24/69/qrgVOf.jpg");
        background-color: powderblue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
  
      .container {
        width: 400px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 5px;
        padding: 40px 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
  
      .container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
  
      .container label {
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
      }
  
      .container input[type="text"],
      .container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
  
      .container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-bottom: 15px;
      }
  
      .container p {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #333;
      }
  
      .register-link {
        color: #007bff;
        text-decoration: underline;
        cursor: pointer;
      }
  
      .register-link:hover {
        color: #0056b3;
      }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Pasien</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="input" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="input" required>
      </div>

      <input type="submit" value="Login" class="button is-primary">
      <p>Belum punya akun? <a href="/pasien/login/registrasi/Pasien" onclick="handleClick(this)">Daftar disini</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#loginForm').submit(function(event) {
        event.preventDefault(); // Menghentikan pengiriman data form secara langsung

        var username = $('#username').val();
        var password = $('#password').val();

        $.ajax({
          url: '/pasien/login',
          method: 'POST',
          data: {
            username: username,
            password: password
          },
          success: function(response) {
            if (response === "success") {
              Swal.fire({
                icon: 'success',
                title: 'Login Berhasil!',
                text: 'Selamat datang, ' + username + '!',
                confirmButtonText: 'OK'
              }).then(function() {
                window.location.href = "/dashboard"; // Ganti dengan halaman tujuan setelah login sukses
              });
            } else {
              Swal.fire({
                icon: 'error',
                title: 'Login Gagal',
                text: 'Username atau password salah. Silakan coba lagi.',
                confirmButtonText: 'OK'
              });
            }
          },
          error: function(xhr, status, error) {
            console.error(error);
          }
        });
      });
    });
  </script>  
</body>
</html>
