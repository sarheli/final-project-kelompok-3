<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  <title>Halaman Riwayat Kunjungan</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      margin-top: 100px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th,
    table td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    table th {
      background-color: #f2f2f2;
      text-align: left;
    }

    .review-section {
      margin-top: 20px;
    }

    .review-section textarea {
      width: 100%;
      height: 80px;
      resize: vertical;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Get the form and review textarea
      var form = $("#reviewForm");
      var reviewTextarea = $("#reviewTextarea");

      // Add event listener to the form submission
      form.on("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Check if the review textarea is filled
        if (reviewTextarea.val().trim() !== "") {
          // Get the selected doctor name and diagnosis
          var selectedDoctor = $("#doctorSelect").val();
          var diagnosis = $("#diagnosisInput").val();
          var review = reviewTextarea.val();

          // Perform Ajax request
          $.ajax({
            url: "/save_review",
            method: "POST",
            data: {
              doctor: selectedDoctor,
              diagnosis: diagnosis,
              review: review
            },
            success: function(response) {
              // Handle the response from the server
              if (response.success) {
                alert("Review saved!");
              } else {
                alert("Failed to save the review. Please try again.");
              }
            },
            error: function() {
              alert("An error occurred. Please try again.");
            }
          });
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Riwayat Kunjungan</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Dokter</th>
          <th scope="col">Keluhan</th>
          <th scope="col">Diagnosa</th>
          <th scope="col">Obat</th>
          <th scope="col">Ulasan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Dr. Sarheli</td>
          <td>Fever</td>
          <td>Flu</td>
          <td>Paracetamol</td>
          <td>
            <div class="review-section">
              <form id="reviewForm">
                <div class="form-group">
                  <select id="doctorSelect" class="form-control" required>
                    <option value="">Pilih Dokter</option>
                    <option value="Dr. Smith">Dr. Sarheli</option>
                    <option value="Dr. Johnson">Dr. aqli</option>
                    <option value="Dr. Anderson">Dr. erlang</option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="text" id="diagnosisInput" class="form-control" placeholder="Nama" required>
                </div>
                <div class="form-group">
                  <textarea id="reviewTextarea" class="form-control" placeholder="Ulasan" required></textarea>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
              </form>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
